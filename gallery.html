<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
        }

        /* Title */
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #ff7e67;
        }

        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .gallery a img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery a img:hover {
            transform: scale(1.1);
        }

        /* Button */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff7e67;
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #ff5a4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Our Memory Gallery</h1>
        <div class="gallery">
            <a href="1.jpg" data-lightbox="gallery"><img src="1.jpg" alt="Memory 1"></a>
            <a href="2.jpg" data-lightbox="gallery"><img src="2.jpg" alt="Memory 2"></a>
            <a href="3.jpg" data-lightbox="gallery"><img src="3.jpg" alt="Memory 3"></a>
            <a href="4.jpg" data-lightbox="gallery"><img src="4.jpg" alt="Memory 4"></a>
            <a href="5.jpg" data-lightbox="gallery"><img src="5.jpg" alt="Memory 5"></a>
            <a href="6.jpg" data-lightbox="gallery"><img src="6.jpg" alt="Memory 6"></a>
            <a href="7.jpg" data-lightbox="gallery"><img src="7.jpg" alt="Memory 7"></a>
            <a href="8.jpg" data-lightbox="gallery"><img src="8.jpg" alt="Memory 8"></a>
            <a href="9.jpg" data-lightbox="gallery"><img src="9.jpg" alt="Memory 9"></a>
            <a href="10.jpg" data-lightbox="gallery"><img src="10.jpg" alt="Memory 10"></a>
        </div>
        <a href="secret.html" class="button">Secret Message</a>
    </div>

</body>
</html>
